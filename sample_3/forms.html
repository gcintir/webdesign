<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>

    <form>
        <p>
            Name : <input type="text" name="name">
        </p>
        <p>
            Surname : <input type="text" name="surname">
        </p>
        <p>
            Email : <input type="email" name="email">
        </p>
        <p>
            Password : <input type="password" name="password">
        </p>
        <p>
            Remember Password : <input type="checkbox" name="remember">
        </p>
        <p>
            Sex: <br> 
            Male <input type="radio" name="sex">
            Female <input type="radio" name="sex">
        </p>
        <p>
            Hobbies: <br>
            Book<input type="checkbox" name="hobbies">
            Movie<input type="checkbox" name="hobbies">
            Sport<input type="checkbox" name="hobbies">
        </p>
        <p>
            Birthplace: <br>
            <select name="birthplace">
                <option>Istanbul</option>
                <option>Canakkale</option>
                <option>Eskisehir</option>
                <option>Bursa</option>
            </select>
        </p>
        <p>
            Birthplace: <br>
            <select multiple name="birthplace">
                <option>Istanbul</option>
                <option>Canakkale</option>
                <option>Eskisehir</option>
                <option>Bursa</option>
            </select>
        </p>
        <p>
            Reset: <input type="reset" name="reset">
        </p>
    </form>
    
</body>
</html>
