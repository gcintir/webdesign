<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Price List</title>
</head>
<body>
    
    <table border="2" width=50%>
        <thead>
            <tr>
                <th>Name</th>
                <th>Price</th>
                <th>Description</th>
                <th>Model</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>X</td>
                <td>100.000 $</td>
                <td>Car 1</td>
                <td rowspan="3">2023</td>
            </tr>
            <tr>
                <td>Y</td>
                <td>120.000 $</td>
                <td>Car 2</td>
            </tr>
            <tr>
                <td>Z</td>
                <td>150.000 $</td>
                <td>Car 3</td>
            </tr>
            <tr>
                <td colspan="3">Description</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
