<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fonts</title>
    <!--
        - We can find fonts in https://fonts.google.com/
        - Use em or % to set propotional font sizes
    -->
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@1,100&display=swap" rel="stylesheet">
    <style>
        body {
            font-size: 20px;
            font-family: 'Times New Roman', Times, serif;
        }
        h2 {
            font-size: 50px;
            font-family: 'Fira Sans', sans-serif;
        }
        p {
            font-size: 2em;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }
    </style>
</head>

<body>

    <h2>
        Lorem ipsum dolor sit amet consectetur.
    </h2>
    <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Excepturi vitae, magni repellat placeat, quae iure,
        dicta similique aliquid quo porro dolores nihil tempore nisi voluptatibus minus commodi veniam recusandae sit!
    </p>
</body>

</html>
