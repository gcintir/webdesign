<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margin</title>
    <!--margin = auto could be preferred to position elements in center of page-->
    <!--margin works only on right and left directions for inline elements-->
    <style>
        .box {
            width: 150px;
            height: 150px;
       
        }
        #box1 {
            background: lightcoral;
        }
        #box2 {
            background: lightseagreen;
            margin: auto;
        }
        #box3 {
            background: lightsteelblue;
        }
        span {
            margin: 50px;
            display: inline-block;
            background-color: aqua;
        }
    </style>
</head>

<body>

    <div class="box" id="box1">Box - 1</div>
    <div class="box" id="box2">Box - 2</div>
    <div class="box" id="box3">Box - 3</div>
    <span>1</span>
    <span>2</span>
    <span>3</span>
    <span>4</span>

    </div>
</body>

</html>
