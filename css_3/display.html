<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display</title>
    <!--You can not set width and height values of inline elements-->
    <!--You can set width and height values of inline-block elements-->

    <style>
        div {
            width: 250px;
            height: 100px;
            background-color: lightblue;
            margin: 5px;
        }
        a {
            display: block;
        }
        span {
            display: block;
        }
        #box2 {
            display: none;
        }
    </style>
</head>

<body>

    <div id="box1">
        Box 1
    </div>

    <div id="box2">
        Box 2
    </div>
    
    <a href="">Link 1</a>
    <a href="">Link 2</a>
    <a href="">Link 3</a>

    <br><br>
    <span>Lorem ipsum dolor sit amet consectetur.</span>
    <span>Lorem ipsum dolor sit amet consectetur.</span>
    <span>Lorem ipsum dolor sit amet consectetur.</span>


</body>

</html>
